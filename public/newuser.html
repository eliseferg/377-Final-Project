<html>
    <head>
        <title>Commons - Create Account</title>
        <link rel="stylesheet" href="Commons.css" />
        <script src="validateemail.js"></script>

    </head>

    <body>
    <div class="logo-container">
        <img src="https://static-00.iconduck.com/assets.00/people-hugging-emoji-1730x2048-gxmglyi8.png" alt="Logo of People Hugging">
        <span class="web-name"> Commons. </span>
    </div>

    <div class="login-container">
        <h2>Create Your Account</h2>
        <form id="signupForm">
        <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
        <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
        <input type="email" id="workEmail" name="workEmail" placeholder="Work Email" required />
        <input type="email" id="personalEmail" name="personalEmail" placeholder="Personal Email" required />
        <input type="email" id="recoveryEmail" name="recoveryEmail" placeholder="Recovery Email" />
        <input type="text" id="jobTitle" name="jobTitle" placeholder="Job Title" />
        <button type="submit">Create Account</button>
        </form>

        <p class="signup-link">Already have an account? <a href="login.html">Login</a></p>

    </div>

    </body>
</html>
