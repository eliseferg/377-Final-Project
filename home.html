<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home | Social Media App</title>
  <link rel="stylesheet" href="workingtitle.css" />
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
</head>
<body>

  <!-- Your home page content here -->
  <h1>Welcome to WorkLink!</h1>

  <!-- Confetti container -->
  <div id="tsparticles"></div>

  <script>
    // Function to launch confetti once
    function launchConfetti() {
      tsParticles.load("tsparticles", {
        fullScreen: { enable: true, zIndex: 9999 },
        particles: {
          number: { value: 0 },
          color: { value: ["#ff0000", "#00ff00", "#0000ff", "#ffff00", "#ff00ff", "#00ffff"] },
          shape: {
            type: ["circle", "square", "triangle", "polygon", "star"],
            options: { polygon: { sides: 5 } }
          },
          opacity: {
            value: 1,
            animation: { enable: true, speed: 0.5, minimumValue: 0.1, sync: false }
          },
          size: {
            value: 7,
            random: { enable: true, minimumValue: 3 },
            animation: { enable: true, speed: 5, minimumValue: 0.1, sync: false, startValue: "random", destroy: "max" }
          },
          life: { duration: { sync: true, value: 3 }, count: 1 },
          move: {
            enable: true,
            gravity: { enable: true, acceleration: 10 },
            speed: { min: 20, max: 40 },
            decay: 0.1,
            direction: "bottom",
            outModes: { default: "destroy", top: "none" },
            tilt: { enable: true, direction: "random", moveSpeed: 60, value: { min: 0, max: 360 } },
            roll: { darken: { enable: true, value: 30 }, enable: true, speed: { min: 15, max: 25 } },
            wobble: { distance: 30, enable: true, speed: { min: -15, max: 15 } }
          }
        },
        emitters: {
          direction: "top",
          life: { count: 1, duration: 0.3, delay: 0 },
          rate: { delay: 0.05, quantity: 30 },
          size: { width: 100, height: 0 },
          position: { x: 50, y: 100 }
        }
      });

      // Remove confetti after ~3.5 seconds
      setTimeout(() => {
        tsParticles.domItem(0).destroy();
      }, 3500);
    }

    // Checking if confessi is shown
    if (sessionStorage.getItem('showConfetti') === 'true') {
      launchConfetti();
      // Clear the flag so confetti only runs once
      sessionStorage.removeItem('showConfetti');
    }
  </script>

</body>
</html>
